default: &default
  adapter: <%= ENV.fetch("DATABASE_ADAPTER") { 'postgresql' } %>
  encoding: unicode
  reconnect: true
  host: localhost
  username: <%= ENV.fetch("DATABASE_USERNAME") { 'postgres' } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { 'postgres' } %>

development:
  <<: *default
  database: 100km_development

test:
  <<: *default
  database: 100km_test

staging:
  <<: *default
  database: 100km_staging

production:
  <<: *default
  database: 100km_production
